<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Magic</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>

    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body ng-app="myApp">
    <h1>Iota Angular!</h1>

    <div ng-controller="IndexController">
        <button ng-click="addPerson()">Add Person</button>

        <div class="person" ng-repeat="person in people | orderBy: 'rank' | limitTo: 3">
            <p>Name: {{person.name}}</p>
            <p>Position: {{person.position}}</p>
            <p>Rank: {{person.rank}}</p>
        </div>
    </div>

</body>
</html>
